<footer class="footer" [ngClass]="{ hidden: noTodoClass$ | async }">
  <span class="todo-count">
    <strong>
      {{ activeCount$ | async }}
    </strong>
    {{ itemsLeftText$ | async }}
  </span>
  <ul class="filters">
    <li>
      <a
        href="/"
        [ngClass]="{ selected: filterEnum.all === activeFilter }"
        (click)="changeFilter($event, filterEnum.all)"
        >All</a
      >
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: filterEnum.active === activeFilter }"
        (click)="changeFilter($event, filterEnum.active)"
        >Active</a
      >
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: filterEnum.completed === activeFilter }"
        (click)="changeFilter($event, filterEnum.completed)"
        >Completed</a
      >
    </li>
  </ul>
</footer>
